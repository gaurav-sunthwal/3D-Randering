<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .modal {
      width: 100%; /* Set the width of the modal container */
      height: 50vh; /* Set the height of the modal container */
      margin: 0 auto; /* Center the modal horizontally */
    }
    model-viewer {
      width: 100%;
      /* height: 100%; */
      color: black;
      background-color: black;
    }
  </style>
  <body>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer@v0.7.1/dist/model-viewer-legacy.js"
    ></script>
    <div class="modal">
      <model-viewer
        id="color"
        camera-controls
        touch-action="pan-y"
        interaction-prompt="none"
        src="./modal.glb"
        ar
        alt="A 3D model of an astronaut"
      ></model-viewer>
      <model-viewer
        id="shoe"
        camera-controls
        touch-action="pan-y"
        src="./modal.glb"
        ar
        alt="A 3D model of a Shoe"
      ></model-viewer>
    </div>

    <button onclick="changeModelColor('red')">Red</button>
    <button onclick="changeModelColor('blue')">Blue</button>
  </body>
  <script>
    document.querySelector(".btn-red").addEventListener("click", function () {
      document.querySelector(".modal").src = "./RED_MODEL.glb";
    });
  </script>
</html>
